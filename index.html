<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lourdes Garcia">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo practico 5 Ejercicio 1 JS</title>
</head>
<body>
    <header>

    </header>
    <main class="container mt-4">
        <section>
            <h1 class="text-center">Crea tu lista de tareas</h1>
            <hr>
        </section>
        <section class="container my-3" id="contenedorForm">    
          <div class="p-2 bg-light">   
          <form class="d-flex mx-3 my-3 rounded-4" id="formAgregar">
                    <input
                    id="inputAgregar"
                    class="form-control"
                    type="text"
                    placeholder="Ingresa una tarea"
                    minlength="3"
                    maxlength="50"
                    required
                  />
                    <button class="btn btn-outline-success" type="submit" id="btnAgregar">
                      <i class="bi bi-check-square-fill"></i>
                    </button>
                  </form>
            </div>  
        </section>
        <ul id="listaDeTareas" class="list-group bg-light">
        </ul>
    </main>
    <footer class="text-center text-light bg-dark py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/apps.js"></script>
</body>
</html>
