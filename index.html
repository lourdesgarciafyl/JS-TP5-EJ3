<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lourdes Garcia">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo practico 5 Ejercicio 1 JS</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container mt-4">
            <h1 class="text-center">Crea tu lista de tareas</h1>
            <p>Agregá las tareas que tenés pendientes y eliminalas cuando las vayas completando</p>
            <div class="text-center my-3">
                <form class="d-flex">
                    <input
                    class="form-control me-2"
                    type="text"
                    placeholder="Ejemplo: ordenar la habitación"
                    minlength="8"
                    maxlength="50"
                    required
                  />
                    <button class="btn btn-outline-dark" type="submit">
                      Agregar a la lista!
                    </button>
                  </form>
            </div>
        </section>
        <section class="container" id="listaDeTareas">
            <h2 class="text-center">Tareas pendientes</h2>
            <ul>

            </ul>
        </section>
        <section class="container mt-2">
            <h2 class="text-center">Tareas a eliminar</h2>
            <div>
                <form class="d-flex">
                    <input
                    class="form-control me-2"
                    type="text"
                    placeholder="Ejemplo: ordenar la habitación"
                    minlength="8"
                    maxlength="50"
                    required
                  />
                    <button class="btn btn-outline-danger" type="submit">
                      Eliminar!
                    </button>
                  </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/apps.js"></script>
</body>
</html>
